version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: biolink-postgres
    environment:
      POSTGRES_USER: biolink
      POSTGRES_PASSWORD: biolink_secret
      POSTGRES_DB: biolink
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biolink -d biolink -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: biolink-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Strong!Passw0rd"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "if [ -x /opt/mssql-tools18/bin/sqlcmd ]; then /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$${MSSQL_SA_PASSWORD}\" -C -Q \"SELECT 1\" >/dev/null 2>&1; elif [ -x /opt/mssql-tools/bin/sqlcmd ]; then /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P \"$${MSSQL_SA_PASSWORD}\" -C -Q \"SELECT 1\" >/dev/null 2>&1; else exit 1; fi"
        ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  pgvector:
    image: pgvector/pgvector:pg16
    container_name: biolink-pgvector
    environment:
      POSTGRES_USER: biolink
      POSTGRES_PASSWORD: biolink_secret
      POSTGRES_DB: biolink_vector
    ports:
      - "5433:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biolink -d biolink_vector -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: biolink-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CLUSTER_ID: "q1Sh-9_ISia_zwGINzR9nA"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10

  connect:
    image: debezium/connect:2.6
    container_name: biolink-debezium
    depends_on:
      - kafka
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: debezium_connect_configs
      OFFSET_STORAGE_TOPIC: debezium_connect_offsets
      STATUS_STORAGE_TOPIC: debezium_connect_statuses
      KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      ENABLE_DEBEZIUM_SCRIPTING: "true"
    healthcheck:
      test: ["CMD-SHELL", "curl -sSf http://localhost:8083/ >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 10

  ollama:
    image: ollama/ollama:latest
    container_name: biolink-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  backend:
    build:
      context: ./backend-py
      dockerfile: Dockerfile
    container_name: biolink-backend
    env_file:
      - ./backend-py/.env.docker
    depends_on:
      - postgres
      - sqlserver
      - pgvector
      - ollama
      - kafka
      - connect
      - superset
    ports:
      - "3001:3001"
    volumes:
      - ./db:/app/db
    healthcheck:
      test: ["CMD-SHELL", "curl -sSf http://localhost:3001/health >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        VITE_BACKEND_URL: http://localhost:3001
        VITE_OLLAMA_BASE_URL: http://localhost:11434
        VITE_OLLAMA_MODEL: llama3.2:3b
        VITE_OLLAMA_TOOL_MODEL: llama3.2:3b
        VITE_OLLAMA_TOOL_MODEL_FALLBACK: llama3.2:3b
        VITE_SQL_AGENT_ENABLED: "true"
        VITE_SUPERSET_URL: http://localhost:8088
        VITE_SUPERSET_DASHBOARD_ID: "6"
    container_name: biolink-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -sSf http://localhost/ >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 10

  mcp:
    image: node:20-alpine
    container_name: biolink-mcp
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "npm install && npm run mcp:server"
    depends_on:
      - backend

  superset:
    build:
      context: .
      dockerfile: docker/Dockerfile.superset
    container_name: biolink-superset
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:-biolink-superset-secret}
      SUPERSET_ADMIN_USER: ${SUPERSET_ADMIN_USER:-admin}
      SUPERSET_ADMIN_PASSWORD: ${SUPERSET_ADMIN_PASSWORD:-admin}
      SUPERSET_ADMIN_EMAIL: ${SUPERSET_ADMIN_EMAIL:-admin@biolink.local}
      SUPERSET_ADMIN_FIRSTNAME: ${SUPERSET_ADMIN_FIRSTNAME:-Bio}
      SUPERSET_ADMIN_LASTNAME: ${SUPERSET_ADMIN_LASTNAME:-Link}
      SUPERSET_CONFIG_PATH: /app/superset_config.py
    ports:
      - "8088:8088"
    volumes:
      - superset_home:/app/superset_home
      - ./config/superset/superset_config.py:/app/superset_config.py:ro
    depends_on:
      - postgres
    command:
      - /bin/sh
      - -c
      - |
        superset db upgrade && \
        superset fab create-admin \
          --username "$${SUPERSET_ADMIN_USER}" \
          --firstname "$${SUPERSET_ADMIN_FIRSTNAME}" \
          --lastname "$${SUPERSET_ADMIN_LASTNAME}" \
          --email "$${SUPERSET_ADMIN_EMAIL}" \
          --password "$${SUPERSET_ADMIN_PASSWORD}" || true && \
        superset init && \
        superset run -h 0.0.0.0 -p 8088

volumes:
  postgres_data:
  pgvector_data:
  sqlserver_data:
  ollama_data:
  superset_home:
