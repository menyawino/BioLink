version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: biolink_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: biolink
      POSTGRES_PASSWORD: biolink_secret
      POSTGRES_DB: ehvol
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biolink -d ehvol"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biolink_api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://biolink:biolink_secret@postgres:5432/ehvol
      PORT: 3001
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
